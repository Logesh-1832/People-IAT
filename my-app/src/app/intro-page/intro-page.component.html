<div class="box">
    <nav class="navbar navbar-light">
          <h3 class="navbar-brand">Implicit Association Test</h3>
    </nav>
 
    <div class="container">
        <h5 class="info">Next, you will use the 'E' and 'I' computer keys to categorize items into groups as fast as you can. These are the four groups and the items that belong to each:</h5>
        <table class="table table-bordered">
             <tr>
                <th>Category</th>
                <th>Items</th>
            </tr>

            <tr>
                <td>
                   Positive Words 
                </td>
                <td *ngFor="let item of positiveWordList">
                    {{item.name}}
                </td>
            </tr>
 
            <tr>
                <td>
                    Negative Words
                </td>
                <td *ngFor="let item of negativeWordList">
                    {{item.name}}
                </td>
            </tr>

            <tr>
                <td>
                    Normal People
                </td>
                <td *ngFor="let item of normalPeopleList">
                    <img style="width: 70px; height: 70px;" [src]="baseUrl + item.name + '.jpg'" alt="Normal People">
                </td>
            </tr>

            <tr>
                <td>
                    Rich People
                </td>
                <td *ngFor="let item of richPeopleList">
                    <img style="width: 70px; height: 70px;" [src]="baseUrl + item.name + '.jpg'" alt="Rich People">
                </td>
            </tr>
        </table>
        <a type="button" class="btn btn-primary" routerLink="/first-trial" routerLinkActive="router-link-active" >Continue</a>
    </div>
</div>
